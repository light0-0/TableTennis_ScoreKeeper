<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
    <title>Score Keeper</title>
    <style>
        .winner{
            color: green;
        }

        .losser{
            color: red;
        }
    </style>
</head>
<body>
<section class="section">
   <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5IT-ydQdNcO-4IvWgeEPs7MFcam45RRZ9G5vdTIZog_F30QkSXpUTcG5keVh03GN5yx4&usqp=CAU is-large" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    PIng POng Score Keeper 
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>
                    <label for="playto" class="label is-large is-inline">Total no. of Players</label>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                            <option value="9">Nine</option>
                            <option value="10">Ten</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                    <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                </footer>
              </div>
        </div>
    </div>
   </div>

</section>
   


    <script src="app.js"></script>
</body>
</html>
